{% extends 'base_site.html' %}

{% block content %}
<h1>Eventos</h1>

{% if latest_eventos_list %}
<ul>
    {% for evento in latest_eventos_list %}
    <li><a href="{% url 'registros:evento_detail' evento.id %}">{{ evento }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No hay eventos registrados.</p>
{% endif %}
{% endblock %}
